<!DOCTYPE html>
<html lang=es>

    <head>
        <meta charset=UTF-8>
        <meta http-equiv=X-UA-Compatible content=IE=edge>
        <meta name=viewport content=width=device-width,initial-scale=1.0>
        <link rel=stylesheet href=css/style1.css>
        <link rel=stylesheet href=css/style.css>
        <title>Registro</title>
    </head>

    <body>
        <main>
            <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
                id="modalSignin">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-5 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <!-- <h5 class="modal-title">Modal title</h5> -->
                            <h2 class="fw-bold mb-0">Registro de Usuario</h2>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form class="">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-4" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-4" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Crear Cuenta</button>
                                <small class="text-muted">Al crear una cuenta, aceptas las condiciones y términos de uso.</small>
                                <hr class="my-4">
                                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                                <input class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4 bi bi-google" type="submit" value="Crear cuenta con Google">
                                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#google"></use></svg>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
